{% extends 'base.html' %}

{% block title %}
Price Calculator
{% endblock title %}

{% block body %}


<body>
    <div class="container">
        <h1>Price Calculator</h1>
        <form method="post" action="calculator">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="shipping_address">Shipping Address:</label>
                <input type="text" name="shipping_address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="package_length">Package Length (cm):</label>
                <input type="number" name="package_length" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="package_width">Package Width (cm):</label>
                <input type="number" name="package_width" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="package_height">Package Height (cm):</label>
                <input type="number" name="package_height" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="package_weight">Package Weight (kg):</label>
                <input type="number" name="package_weight" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        {% if total_price %}
        <h2>Total Price: ${{ total_price }}</h2>
        {% endif %}
    </div>
</body>
{% endblock body %}
