{% extends 'interface_templates/base.html' %}

{% block title %}
upload package
{% endblock title %}

<head>
</head>

{% block body %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Upload Package Details</h2>
          </div>
         
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data" action="{% url 'uploadpackages' %}">
              {% csrf_token %}
              {% if username %}
              <label for="packageImage" class="form-label">User Name</label>
              <input type="text" class="form-control" id="username" name="username" value="{{ username }}" readonly required>
              {% endif %}

              <div class="mb-3">
                <label for="packageImage" class="form-label">Package Image</label>
                <input type="file" class="form-control" id="packageImage" name="packageImage" accept="image/*" placeholder ='Image Additional : if you want .....'>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Package Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Name required">
              </div>
           
              <div class="mb-3">
                <label for="packageDimensions" class="form-label">Package Dimensions</label>
                <input type="text" class="form-control" id="packageDimensions" name="packageDimensions" required  placeholder = 'Required'>
              </div>
              <div class="mb-3">
                <label for="packageWeight" class="form-label">Package Weight</label>
                <input type="number" class="form-control" id="packageWeight" name="packageWeight" required placeholder = 'Package Weight Additional : if you want ...'>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Shiping Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder = 'Additional : if you want....' >
              </div>
              <div class="mb-3">
                <label for="tracking-number" class="form-label">Tracking Number</label>
                <input type="text" class="form-control" id="tracking-number" name="trackingNumber" required>
              </div>
            
              <div class="mb-3">
                <label for="destination-country" class="form-label">Destination Country</label>
                <input type="text" class="form-control" id="destinationCountry" name="destinationCountry" value="{{ destinationCountry }}" readonly required>
            </div>
              
              <div class="mb-3">
                <label for="description" class="form-label">Package Description</label>
                <textarea rows="4" class="form-control" id="description" name="description"></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload Package Details</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
