{% extends 'interface_templates/base.html' %}

{% block title %}
Send Message
{% endblock title %}

{% block body %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Send Message</h2>
          </div>
          <div class="card-body">
            <form method="POST" action="send_message">
              {% csrf_token %}
              {% if username %}
              <div class="mb-3">
              <label for="username" class="form-label">User Name</label>
                <input class="form-control"  name="username" value="{{ username }} " readonly>
              </div>
              {% endif %}
              {% if email %}
              <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input class="form-control"  name="email" value="{{ email }} " readonly>
              </div>
            {% endif %}


            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <textarea class="form-control" id="subject" name="subject" rows="2" placeholder="Enter yor Subject"></textarea>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
